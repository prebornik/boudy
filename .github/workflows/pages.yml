name: Build & Deploy Jekyll (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Nastaví GitHub Pages prostředí (doporučený krok)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # DŮLEŽITÉ: working-directory je na úrovni kroku (ne v `with:`)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
        working-directory: boudy

      - name: Install gems
        working-directory: boudy
        run: bundle install

      - name: Build with Jekyll
        working-directory: boudy
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination ../_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
