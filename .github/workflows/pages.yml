name: Build & Deploy Jekyll (GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true   # ðŸŸ¢ rychlejÅ¡Ã­ instalace gemÅ¯

      # (volitelnÄ›) zkontroluj, Å¾e je Gemfile opravdu v rootu
      - name: Debug workspace
        run: |
          echo "PWD:"; pwd
          echo "--- ROOT ---"; ls -la
          test -f Gemfile && echo "Gemfile OK" || (echo "Gemfile chybÃ­ v rootu!" && exit 1)

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
